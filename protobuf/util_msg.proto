syntax="proto3";
/// This file contains some standard "types" for messages to/from BESS

package bess.pb;
message Field {
  oneof position {
    string attr_name = 1;
    uint32 offset = 2;
  }
  uint32 size = 3;
}

message FieldData {
  oneof encoding {
    bytes value_bin = 1;
    uint64 value_int = 2;
  }
}

